[package]
name = "rosu-pp-js"
version = "3.0.0"
edition = "2024"
authors = ["MaxOhn <ohn.m@hotmail.de>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/MaxOhn/rosu-pp-js"
description = "Difficulty and performance calculation for osu!"
keywords = ["osu", "pp", "stars", "performance", "difficulty"]

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
js-sys = "0.3.69"
rosu-mods = { version = "0.3.1", default-features = false, features = ["serde"] }
rosu-pp = "3.0.0"
serde = { version = "1.0.197", features = ["derive"] }
wasm-bindgen = "0.2.95"

[dev-dependencies]
wasm-bindgen-test = "0.3.34"

[profile.release]
lto = true
panic = "abort"
codegen-units = 1
strip = true
